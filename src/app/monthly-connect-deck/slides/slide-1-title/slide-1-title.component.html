<div class="slide-frame" *ngIf="generalInfo">
  <div class="grid-overlay"></div>

  <!-- Abstract Visual Elements -->
  <div class="geometric-overlay">
      <div class="pulse-core"></div>
      <div class="ring ring-1"></div>
      <div class="ring ring-2"></div>
      <div class="ring ring-3"></div>
  </div>

  <!-- Logos -->
  <div class="brand-logos">
      <div class="logo-placeholder">COGNIZANT</div>
      <div class="logo-divider"></div>
      <div class="logo-placeholder logo-cat">CAT</div>
  </div>

  <main>
      <div class="tag-row">
          <div class="accent-line"></div>
          <div class="tag">Executive Project Insight</div>
      </div>
      
      <h1>CAT Technology</h1>
      <div class="main-title">{{ 'DQME â€“ Core/App' }}</div>

      <div class="meta-container">
          <div class="date-chip">
              <span class="date-val">{{ generalInfo.month | uppercase }} {{ generalInfo.year }}</span>
          </div>
          <div class="gen-info">
              <span class="gen-label">Report Generation</span>
              <span class="gen-date">{{ generatedDate }}</span>
          </div>
      </div>
  </main>

  <footer class="mt-auto px-[60px] py-4 flex justify-between items-center border-t border-white/5 bg-black/20">
      <div class="flex items-center">
          <span class="text-[10px] font-black tracking-tighter text-slate-400 uppercase">COGNIZANT</span>
      </div>
      <div class="flex items-center gap-8">
          <span class="text-[0.55rem] font-bold text-slate-500 uppercase tracking-widest">Caterpillar: Confidential Green</span>
          <span class="text-[0.65rem] font-extrabold text-slate-500">1</span>
      </div>
  </footer>
</div>
